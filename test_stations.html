<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Dropdown Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        select { padding: 10px; font-size: 16px; min-width: 300px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .status { margin: 20px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Station Dropdown Test</h1>
    
    <div class="status" id="status">Ready to test...</div>
    
    <div>
        <label for="station-select">Select Station:</label><br>
        <select id="station-select" onchange="selectStation()">
            <option value="">Select a station to monitor...</option>
        </select>
    </div>
    
    <div>
        <button onclick="loadStations()">Load Stations</button>
        <button onclick="testAPI()">Test API</button>
    </div>
    
    <div id="selected-station" style="margin-top: 20px; padding: 10px; background: #e9ecef; border-radius: 5px; display: none;">
        <h3>Selected Station:</h3>
        <div id="station-info"></div>
    </div>

    <script>
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        async function testAPI() {
            try {
                updateStatus('Testing API...');
                const response = await fetch('http://localhost:8081/api/map-data');
                if (response.ok) {
                    const data = await response.json();
                    updateStatus(`✅ API Working! Stations: ${data.stations.length}, Trains: ${data.trains.length}`);
                    console.log('API Response:', data);
                } else {
                    updateStatus('❌ API Error: ' + response.status);
                }
            } catch (error) {
                updateStatus('❌ API Error: ' + error.message);
                console.error('API Error:', error);
            }
        }

        async function loadStations() {
            try {
                updateStatus('Loading stations...');
                const response = await fetch('http://localhost:8081/api/map-data');
                if (response.ok) {
                    const data = await response.json();
                    const stationSelect = document.getElementById('station-select');
                    
                    stationSelect.innerHTML = '<option value="">Select a station to monitor...</option>';
                    
                    data.stations.forEach((station, index) => {
                        const option = document.createElement('option');
                        option.value = station.id;
                        option.textContent = `${station.name} (${station.id})`;
                        stationSelect.appendChild(option);
                        
                        if (index < 5) {
                            console.log(`Added station: ${station.name} (${station.id})`);
                        }
                    });
                    
                    updateStatus(`✅ Loaded ${data.stations.length} stations into dropdown`);
                } else {
                    updateStatus('❌ Error loading stations: ' + response.status);
                }
            } catch (error) {
                updateStatus('❌ Error loading stations: ' + error.message);
                console.error('Error:', error);
            }
        }

        function selectStation() {
            const stationSelect = document.getElementById('station-select');
            const selectedDiv = document.getElementById('selected-station');
            const stationInfo = document.getElementById('station-info');
            
            if (stationSelect.value) {
                selectedDiv.style.display = 'block';
                stationInfo.innerHTML = `
                    <strong>Station ID:</strong> ${stationSelect.value}<br>
                    <strong>Station Name:</strong> ${stationSelect.options[stationSelect.selectedIndex].text}
                `;
                updateStatus(`✅ Selected station: ${stationSelect.options[stationSelect.selectedIndex].text}`);
            } else {
                selectedDiv.style.display = 'none';
                updateStatus('No station selected');
            }
        }

        // Auto-load stations on page load
        window.addEventListener('load', function() {
            updateStatus('Page loaded, testing API...');
            testAPI();
        });
    </script>
</body>
</html>
